<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>İyi ki Varsın</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #ffffff;
}

.side {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 20px;
  color: #c40000;
  font-weight: bold;
}

.left {
  left: 20px;
}

.right {
  right: 20px;
}

button {
  padding: 15px 35px;
  font-size: 18px;
  cursor: pointer;
  border: none;
  background: #c40000;
  color: white;
  border-radius: 6px;
}

#letter {
  display: none;
  max-width: 500px;
  text-align: center;
  line-height: 1.7;
}
</style>
</head>

<body>

<div class="side left">iyi ki varsın</div>
<div class="side right">iyi ki varsın</div>

<button id="openBtn" onclick="openLetter()">tıkla</button>

<div id="letter">
  <h2>canım</h2>
  <p>
    bu satırları okurken belki gülümsüyorsundur  
    belki de şaşırmışsındır  
    ama bilmeni istedim  
    bu yılın bana kattığı en güzel şey sensin  
    iyi ki varsın iyi ki benimlesin  
    yeni yılda da yanımda olmanı istiyorum
  </p>
</div>

<script>
function openLetter() {
  document.getElementById("openBtn").style.display = "none";
  document.getElementById("letter").style.display = "block";
}
</script>

</body>
</html>
